<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List Page</h1>

<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Member_ID</td>
            <td>PassWord</td>
            <td>Name</td>
            <td>상세조회</td>
            <td>삭제</td>
        </tr>
    </thead>

    <tbody>
        <tr th:each="memberDTO : ${memberDTOList}">
            <td th:text="${memberDTO.id}">Id</td>
            <td th:text="${memberDTO.memberId}">Member_ID</td>
            <td th:text="${memberDTO.password}">PassWord</td>
            <td th:text="${memberDTO.name}">Name</td>
            <td><a th:href="@{/member/detail/{id}(id=${memberDTO.id})}">상세조회</a></td>
            <td><a th:href="@{/member/delete/{id}(id=${memberDTO.id})}">삭제</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
